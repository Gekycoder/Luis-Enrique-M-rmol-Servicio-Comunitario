{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/lem_icono.ico' %}">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Luis Enrique Mármol | Inicio de Sesión</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form id="loginForm" class="sign-in-form" method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <h2 class="title">Iniciar Sesión</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Usuario" name="usuario" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Contraseña" name="contrasena" required />
                    </div>
                    <div id="error-message" style="display: none; color: red;">
                        <!-- El mensaje de error se insertará aquí -->
                    </div>
                    <input type="submit" value="Ingresar" class="btn solid" />
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <img src="{% static 'images/logolem_inicio.png' %}">
                    <p>
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
                        ex ratione. Aliquid!
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/inicio.js' %}"></script>
</body>
</html>
